<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 - Classic editor</title>
    <script src='../ui-extension-sdk/post-robot.js'></script>
    <script src='../ui-extension-sdk/wch-ui-extension.js'></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-beta.2/classic/ckeditor.js"></script>
</head>
<body>
    <textarea name="content" id="editor">
    </textarea>
    <script>
        var editorPromise = ClassicEditor.create(document.querySelector('#editor'));
        editorPromise.then(editor => {
            editor.setData('Initial HTML value');

            // Save every five seconds
            setInterval(function(){
                const data = editor.getData();
                // SAVE
            }, 5000);

            // Give RTE enough height
            wch.setHeight(400);
        });
        editorPromise.catch(error => {console.error(error);});
    </script>
</body>
</html>
