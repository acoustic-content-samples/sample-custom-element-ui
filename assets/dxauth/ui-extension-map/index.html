<!DOCTYPE html>
<html>
<head>
    <script src='../ui-extension-sdk/post-robot.js'></script>
    <script src='../ui-extension-sdk/wch-ui-extension.js'></script>
</head>
<body>
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
        function myMap() {
            var currentLatLng = {lat: -32.7681293, lng: 145.356028};
            var mapProps = {
                center : currentLatLng,
                zoom : 5
            };

            var map = new google.maps.Map(document.getElementById('map'), mapProps);

            // Add marker for the currently selected location
            var marker = new google.maps.Marker({
                position: currentLatLng,
                map: map,
                title: 'Hello World!'
            });

            // Add listener to select a new location
            google.maps.event.addListener(map, 'click', function( event ){

               //alert( "Latitude: "+event.latLng.lat()+" "+", longitude: "+event.latLng.lng() );
                marker.setPosition(event.latLng);
            });

            // Give Map enough height
            wch.setHeight(400);
        }
    </script>
    <!--

    Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc4uwEYq-jN_orD7ogN9lPqOw0LW6OiBQ&callback=myMap"></script>
</body>
</html>
