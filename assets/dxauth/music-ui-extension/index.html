<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        function getResults() {
            $.get("https://itunes.apple.com/search?term=jack+johnson&limit=25",
                    function(data){
                        var $select = $('#songs');
                        data = $.parseJSON(data);
                        $.each(data.results, function(i, item) {
                            $select.append('<option value=' + i + '>' + item.trackName + '</option>');
                            $(item.trackName).appendTo("#songs");
                        });
                    });
        }
        $(document).ready(getResults());

    </script>
</head>
<body>

<select id="songs">
</select>

</body>
</html>
